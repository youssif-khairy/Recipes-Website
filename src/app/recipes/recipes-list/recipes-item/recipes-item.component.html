<ul class="list-group">
    <a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item list-group-item-action clearfix" routerLinkActive="active" >
        <div class="float-left mr-2">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="float-right">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid rounded" style="max-height: 50px;">
        </span>
    </a>
</ul>
